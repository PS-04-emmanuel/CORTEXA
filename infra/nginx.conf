events {}

http {
    upstream cortexa_backend {
        # Load Balancing Method (Least Connections is good for APIs)
        least_conn;
        
        # Backend Server IPs (Make sure to replace with your PRIVATE IPs)
        server <PRIVATE_IP_SERVER_2>:8000;
        server <PRIVATE_IP_SERVER_3>:8000;
    }

    server {
        listen 80;
        listen [::]:80;
        server_name cortexa.com www.cortexa.com; # Replace with your domain or Public IP

        # Frontend: Serve React Static Files
        location / {
            root /var/www/cortexa/frontend;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # Backend: Proxy to Load Balancer
        location /api/ {
            proxy_pass http://cortexa_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
